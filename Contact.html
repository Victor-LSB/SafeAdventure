<body>

    <nav id="nav">
        <div id="logo">
            <img src="imagem/logo.jpeg" id="img-logo" alt="logosite"</img>

        </div>
        <div id="barra-pesquisa">
          
            <input type="text" id="txt-pesquisa" placeholder="O quê você procura?"/>

        <div id="menu">

      <div id="emvolta">
        <div id="all">
          <div id="logo-inst">
            <div id="logoi"><img src="https://cdn-icons-png.flaticon.com/128/15707/15707749.png" alt="insta"></img></div>
            <div id="texti"><p class="text-logo"> @SafeAdventure </p></div>
          </div>
          <div id="logo-face">
            <div id="logof"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="facebook"></img></div>
            <div id="textf"><p class="text-logo"> @SafeAdventure </p></div>
          </div>
          <div id="logo-email">
            <div id="logoe"><img src="https://cdn-icons-png.flaticon.com/128/14026/14026779.png" alt="email"></img></div>
            <div id="texte"><p class="text-logo"> ContactUs@SafeAdventure.com </p></div>
          </div>
        </div>
        <div id="box">
          <form>
            <fieldset>
              <legend>ContactUs</legend>
              <br><br>
              <div class="InputBox">
                <label class="LabelInput" for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" class="InputUser" required>
                
              </div>
              <br><br>
              <div class="InputBox">
                <label class="LabelInput" for="nome">Endereço de Email</label>
                <input type="email" name="email" id="email" class="InputUser" required>
                
              </div>
              <br><br>
              <div class="InputBox">
                <label class="LabelInput" for="nome">Número de Celular</label>
                <input type="tel" name="Número de Celular" id="Número de Celular" class="InputUser" required>
                
              </div>
              <div id="sugestao">
                <label id="labelsug" for="sugestao">Escreva sua sugestão ou Dúvida</label>
                <textarea name="sugestao">

                </textarea>
              </div>
              <input type="submit" name="submit" id="submit">
            </fieldset>
          </form>
        </div>
      </div>
